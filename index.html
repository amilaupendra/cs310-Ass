<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/33dbfd6165.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />

    <title>Student Registration</title>
    <link rel="icon" type="image/x-icon" href="/crest.webp" />
  </head>

  <body>
    <div class="main-div">
      <div class="header" style="display: flex;">
        <img
          style="float: left; width: 100px; height: 100px; display: block"
          src="crest.webp"
          alt=""
        />
        <div class="topic" style="display: block; margin: auto;">
          <h1 style="text-align: center">Student Registration</h1>
          <h4 style="text-align: center">Faculty of Science</h4>
        </div>
      </div>

      <form id="form" method="post">
        <h4 style="font-size: 20px">Personal information</h4>
        <hr />

        <div class="form-control">
          <label class="labels">Name with Initials</label>
          <input type="text" id="name" class="inputs" placeholder="W.John Smith"/>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small id="small1">Error messege</small>
        </div>

        <div class="form-control">
          <label class="labels">Gender</label>
          <select class="inputs" id="gender" name="gender">
            <option value="none">none</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <small>Error messege</small>
        </div>

        <div class="form-control">
          <label class="labels">Date of birth</label>
          <input type="date" class="inputs" id="birthday" name="birthday" />
          <small>Error messege</small>
        </div>

        <div class="form-control">
          <label class="labels">NIC</label>
          <input type="text" class="inputs" id="nic" name="nic" placeholder="982451535v"/>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small>Error messege</small>
        </div>

        <div class="form-control">
          <label class="labels">Address</label>
          <textarea rows="2" class="inputs" cols="10" id="address" name="address" placeholder="653/1, st.thomas street, Negombo"></textarea>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small>Error messege</small>
        </div>

        <div class="form-control">
          <label class="labels">Telephone No:</label>
          <input type="number" class="inputs" id="telephone" name="telephone" placeholder="0761256458" />
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small>Error messege</small>
        </div>

        <div class="form-control">
          <label class="labels">Z Score</label>
          <input
            type="number"
            class="inputs"
            step="any"
            id="zscore"
            name="zscore"
            placeholder="1.5"
          />
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small>Error messege</small>
        </div>
        <br />

        <h4 style="font-size: 20px">Course information</h4>
        <hr />

        <div class="form-control CourseDiv">
          <label class="labels">Select Course</label>
          <select
            class="inputs"
            id="course"
            name="course"
            onchange="courseRegistration(this)"
          >
            <option value="Select Subject">Select Subject</option>
            <option value="Biological Science">Biological Science</option>
            <option value="Physical science">Physical science</option>
            <option value="SOR">SOR</option>
            <option value="CM">CM</option>
          </select>
        </div>

        <div class="subjectsDiv" class="checkboxBio" id="checkboxBio">
          <label class="labels" id="subjectId">Subject</label>
          <input
            type="checkbox"
            class="check"
            id="bioSub1"
            name="bioSub1"
            value="BL305"
          />
          <label for="bioSub1">BL305</label>

            type="checkbox"

            value="BL308"
          />
          <label for="bioSub4">BL308</label>
          <input
            type="checkbox"
            class="check"
            id="bioSub5"
            name="bioSub5"
            value="BL309"
          />
          <label for="bioSub1">BL309</label>
          <input
            type="checkbox"
            class="check"
            id="bioSub6"
            name="bioSub6"
            value="BL310"
          />
          <label for="bioSub6">BL310</label>
        </div>

        <div class="subjectsDiv" class="checkboxPhysical" id="checkboxPhysical">
          <label class="labels" id="subjectId">Subject</label>

        <div class="subjectsDiv" class="checkboxSor" id="checkboxSor">

          <input

            id="sorSub1"

            value="ST305"
          />
          <label for="sorSub1">ST305</label>
          <input

          />
          <label for="sorSub2">ST306</label>
          <input

        <div class="subjectsDiv" class="checkboxCm" id="checkboxCm">

          <input

          <input

        </div>

        <br /><br />

        <input id="submitButton" disabled type="submit" value="enter" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
